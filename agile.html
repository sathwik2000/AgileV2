<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>

body {
  font: 13px/1.3 'Lucida Grande', sans-serif;
  color: #666;
}
.chart {
  display: table;
  table-layout: fixed;
  width: 60%;
  max-width: 700px;
  height: 200px;
  margin: 0 auto;
  background-image: linear-gradient(bottom, rgba(0, 0, 0, 0.1) 2%, transparent 100%);
  background-size: 100% 50px;
  background-position: left top;
}
.chart li {
  position: relative;
  display: table-cell;
  vertical-align: bottom;
  height: 200px;
}
.chart span {
  margin: 0 1em;
  display: block;
  background: red;
  animation: draw 1s ease-in-out;
}
.chart span:before {
  position: absolute;
  left: 0;
  right: 0;
  top: 100%;
  padding: 5px 1em 0;
  display: block;
  text-align: center;
  content: attr(title);
  word-wrap: break-word;
}
.vericaltext {
  width: 1px;
  position: absolute;
  word-wrap: break-word;
  font-family: monospace;
  /* this is just for good looks */
}
@keyframes draw {
  0% {
    height: 0;
  }
}
.card{
	border-radius: 50px;
}
</style>
</head>
<body style="padding-top:10%;background-color:black;">
 <div class="row justify-content-center no-gutters mb-15 mb-lg-0 align-middle">
                <div class="col-lg-16">
                    <div class="bg-black text-center h-100">
                        <div class="d-flex h-100">

								 <div class="card text-center text-white bg-dark">

								</br>

            </div>
<script>

	$("#op1").change(function(){

</script>
